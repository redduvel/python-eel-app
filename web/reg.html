<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anybody:wght@400;500;600&family=Roboto+Mono:wght@400;500;700&family=Unbounded:wght@300;400&display=swap" rel="stylesheet">
    <script src="eel.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Матвей & Компания</title>
</head>
<body>
<div class="container">
        <div class="header">
            <div class="header-logo">
                <img src="img/activity.svg" alt="logo" class="logo">
                <h1 class="bank-title">Матвей & Компания</h1>
            </div>
        </div>
        <div class="main">
            <div class="login-form">
                <div class="login-inputs">
                    <p class="login-title">Регистрация</p>
                    <input type="text" placeholder="Номер телефона..." class="input-style password-input">
                    <input type="text" placeholder="Имя..." class="input-style password-input">
                    <input type="password" placeholder="Пароль..." class="input-style password-input">
                    <input type="password" placeholder="Подтвердите пароль..." class="input-style password-input">
                </div>
                <div class="login-buttons">
                    <button class="login-btn btn-left" onclick="eel.greet('World')">
                        Готово
                    </button>
                  <a href="index.html" class="link">Уже есть аккаунт?</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
