<!doctype html>
<html lang="ru">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Anybody:wght@400;500;600&family=Roboto+Mono:wght@400;500;700&family=Unbounded:wght@300;400&display=swap" rel="stylesheet">
      <script src="eel.js"></script>
      <script>
        class Account {
            constructor(username, number, balance, credits, deposits) {
                this.username = username;
                this.number = number;
                this.balance = balance;
                this.credits = credits;
                this.deposits = deposits;
            }
        }
        function update_element() {
          let account = eel.get_account()(create_account);
        }
        function create_account(data) {
            console.log(data);
            let account = new Account(data[0], data[1], data[2], data[3], data[4]);
            set_element(account);
            console.log(account);
            return account;
        }
        function set_element(account) {
            document.getElementById('username').innerHTML = `Добро пожаловать, ${account.username}!`;
            document.getElementById('balance').innerHTML = `Баланс - ${account.balance}`;
            document.getElementById('number').innerHTML = account.number;
        }
        function open_credit_window() {
            document.getElementById('main-info').style.visibility = "hidden";
            document.getElementById('credit-info').style.visibility = "visible";
        }
      </script>
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/client_style.css">
      <title>Матвей & Компания</title>
  </head>
  <body onload="update_element()">
      <div class="container">
        <div class="header">
            <div class="header-logo">
                <img src="img/activity.svg" alt="logo" class="logo">
                <h1 class="bank-title">Матвей & Компания</h1>
            </div>
        </div>
        <div class="main">
            <div class="login-form">
                <p class="login-title">Получение кредита</p>

                <div class="credit-info" id="credit-info">
                    <div class="input-credit-container">
                        <p class="link input-credit-label">Сумма кредита:</p>
                        <input type="range" class="input-credit" min="0" max="10">

                        <p class="link input-credit-label">Сумма кредита:</p>
                        <input type="range" class="input-credit" min="0" max="10">

                        <p class="link input-credit-label">Сумма кредита:</p>
                        <input type="range" class="input-credit" min="0" max="10">
                    </div>
                    <div class="credit-info">
                        <div class="credit-info-cont">
                            <p class="client-balance credit-info-label">Ежемесячная плата - </p>
                            <p class="client-balance credit-info-label">100</p>
                        </div>
                        <div class="credit-info-cont">
                            <p class="client-balance credit-info-label">Общая переплата - </p>
                            <p class="client-balance credit-info-label">100</p>
                        </div>
                    </div>
                    <div class="operation-buttons ">
                        <button class="login-btn btn-left">
                            Получить
                        </button>
                        <button class="login-btn btn-left">
                            Назад
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
