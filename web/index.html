<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anybody:wght@400;500;600&family=Roboto+Mono:wght@400;500;700&family=Unbounded:wght@300;400&display=swap" rel="stylesheet">
    <script src="eel.js"></script>
    <script>
        function send_to_python() {
            var input_number = document.getElementById('number-field').value;
            var input_password = document.getElementById('password-field').value;
            eel.process_input(input_number, input_password)(check_elements);
        }
        function update_location() {
            window.location = "client.html";
        }
        function check_elements(data) {
            if (data[0]) {
                update_location();
            } else {
                set_element(data);
            }
        }
        function set_element(data) {
            document.getElementById('login-info').innerHTML = `${data[1]}!`;
        }
    </script>
    <link rel="stylesheet" href="css/style.css">
    <title>Матвей & Компания</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-logo">
                <img src="img/activity.svg" alt="logo" class="logo">
                <h1 class="bank-title">Матвей & Компания</h1>
            </div>
        </div>
        <div class="main">
            <div class="login-form">
                <p class="login-info" id="login-info"/>
                <div class="login-inputs">
                    <p class="login-title">Авторизация</p>
                    <input type="number"
                           placeholder="Номер телефона..."
                           class="input-style number-input"
                           id="number-field">
                    <input type="password"
                           placeholder="Пароль..."
                           class="input-style password-input"
                           id="password-field">
                </div>
                <div class="login-buttons">
                    <button class="login-btn btn-left"
                            onclick="send_to_python()">
                        Войти
                    </button>
                    <a href="reg.html" class="link">Нет аккаунта?</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
